<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">

      <ion-title class="ion-text-center">
        Puntos de venta
      </ion-title>
      <ion-button (click)="salir()" expand="block" fill="clear" shape="round">
        Salir
      </ion-button>
    </ion-item>

  </ion-toolbar>


</ion-header>


<ion-content>

  <ion-grid fixed>
    <ion-row *ngFor="let item of data">
      <ion-col size="10">

        <ion-card>
   

            
            <ion-item-group>

              <ion-item-divider>
              <ion-label> <ion-icon slot="start" color="primary" name="storefront"></ion-icon> {{item.nombre}}</ion-label>  
             
    </ion-item-divider>
  </ion-item-group>

            







        </ion-card>

      </ion-col>
      
    </ion-row>
  </ion-grid>

  

</ion-content>
