<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">

      <ion-title class="ion-text-center">
        Listado de puntos de venta
      </ion-title>
      <ion-button (click)="salir()" expand="block" fill="clear" shape="round">
        Salir
      </ion-button>
    </ion-item>

  </ion-toolbar>


</ion-header>


<ion-content>

  <ion-grid fixed>
    <ion-row *ngFor="let item of data">
      <ion-col size="10">

        <ion-card>
          <ion-card-content>

            
            <ion-item>
              <ion-label>Punto de Venta: {{item.nombre}}</ion-label>  
              <ion-button (click)="editar()" expand="block" fill="clear" shape="round">
                Editar
              </ion-button>
            </ion-item>



          </ion-card-content>
        </ion-card>

      </ion-col>
      
    </ion-row>
  </ion-grid>

  

</ion-content>
