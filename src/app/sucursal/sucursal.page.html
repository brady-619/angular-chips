<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">

      <ion-title class="ion-text-center"> <ion-icon name="planet-outline" color="danger"></ion-icon>
        Alta de punto de venta
      </ion-title>
      <ion-button (click)="salir()" expand="block" fill="clear" shape="round">
        Salir
      </ion-button>
    </ion-item>

  </ion-toolbar>


</ion-header>

<ion-content>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
<ion-card>
  <ion-card-content>

    <form [formGroup]="pvForm" (ngSubmit)="guardar()" class="form" action="">

    <ion-list>

      
    
      <ion-item>
        <ion-label position="floating">Nombre Punto de venta</ion-label>
        <ion-input required formControlName="nombre" placeholder="Punto de venta"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de representante</ion-label>
        <ion-input required formControlName="dueno" placeholder="Nombre de representante"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input required formControlName="apellido" placeholder="Apellidos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono 1</ion-label>
        <ion-input required formControlName="telefono" type="text" placeholder="Ingresa tu telefono" type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono 2</ion-label>
        <ion-input required formControlName="telefonos" placeholder="Telefono 2" type="number" type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Domicilio</ion-label>
        <ion-input required formControlName="domicilio"  placeholder="Domicilio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input required formControlName="email"  placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Giro</ion-label>
        <ion-select  required formControlName="giro"  placeholder="Selecciona una opcion">
          <ion-select-option value="telefonia">Telefon√≠a</ion-select-option>
          <ion-select-option value="otros">Otros</ion-select-option>
        </ion-select>
      </ion-item>





    </ion-list>
    <br>
    <ion-item-divider *ngIf="on == true" >
      <!--  -->
      <ion-spinner  color="primary" name="circular"></ion-spinner>
    </ion-item-divider>
  <!-- <ion-button  (click)="guardar(nombre,dueno,apellido,tel1,tel2,domicilio,email,giro)" expand="block"  shape="round"> -->
    <ion-button [disabled]="!pvForm.valid" type="submit" expand="block" shape="round">
    Guardar
  </ion-button>   

 </form>
    
  </ion-card-content>
</ion-card>


      </ion-col>
      
    </ion-row>
  </ion-grid>


  <!-- <ion-button (click)="prueba()" expand="block"  shape="round">
    Click me
  </ion-button> -->

</ion-content>
